<!--<form action="#" method="get">-->
<form action="#" method="post" enctype="multipart/form-data">
    <div>
        <p>Name</p>
        <input placeholder="Name" type="text" name="userName" tabindex="1"/>
    </div>
    <div>
        <p>Password</p>
        <input placeholder="password" type="password" name="userPas" tabindex="2"/>
    </div>
    <div>
        <p>Telephon number</p>
        <input placeholder="number" type="tel" name="userPhon" tabindex="3"/>
    </div>
    <div>
        <p>Sex</p>
        <div>
            <input type="radio" name="gender" tabindex="4" value="mail" checked/>Man
        </div>
        <div>
            <input type="radio" name="gender" tabindex="4" value="femail"/>Woman
        </div>
    </div>
    
    <div>
        <p>Property</p>
        <div><input type="checkbox" name="flat" tabindex="4" value="yes" checked/> Flat</div>
        <div><input type="checkbox" name="car" tabindex="5" value="yes"/> Car</div>
        <div><input type="checkbox" name="home" tabindex="6" value="no" disabled/> Home</div>
    </div>
    
    <div>
        <p>Additional Information</p>
        <textarea tabindex="7" name="text"></textarea>
    </div>
    <div>
        <p>Add foto</p>
        <input type="file" tabindex="8">
    </div>
    <div>
        <p>Favorite color</p>
        <select name="color" tabindex="9">
            <option value="none">none</option>
            <option selected value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="black">Black</option>
            <option value="orange">Orange</option>
        </select>
    </div>
    <div>
        <p>Action</p>
        <button name="send" tabindex="10" type="submit">Send</button>
        <button name="clean" tabindex="11" type="reset">Clean</button>
    </div>

</form>


</body>
